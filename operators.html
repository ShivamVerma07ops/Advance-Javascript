<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10; 
        console.log(typeof(a));
        var b="10";
        console.log(typeof(b));
        var c=20;
        
        if (a<=c){
            console.log("Thanks");

        }
        else{
            console.log("No Thanks");
        }
        console.log((a<=20)?"true":"false");// ternary operator 
        console.log((a<=b)||(c>=b)?"condition true":"condition false");
        console.log((a<=b)&&(c==b)?"condition true":"condition false");

        

    </script>
    
</body>
</html>
